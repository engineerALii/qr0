<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal QR | القارئ الذكي</title>
    
    <!-- خط تجوال من جوجل -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- مكتبة Tailwind CSS للتنسيق -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- مكتبة FontAwesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- مكتبة HTML5-QRCode للمسح -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <!-- مكتبة QRCode.js للتوليد -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary-color: #00f2ff; /* سيان مضيء */
            --bg-deep: #050505;
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            width: 100vw;
            color: #e0e0e0;
            overflow: hidden;
            position: fixed;
        }

        /* التصميم الزجاجي الداكن المحسن */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.9);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        
        .glass-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #aaa;
            position: relative;
            overflow: hidden;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }

        .glass-btn.active {
            background: rgba(0, 242, 255, 0.15);
            border-color: rgba(0, 242, 255, 0.4);
            color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }
        
        .glass-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30%;
            right: 30%;
            height: 2px;
            background: var(--primary-color);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- تخصيص قارئ QR المركزي --- */
        .scanner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute; /* تموضع مطلق لملء الحاوية */
            top: 0;
            left: 0;
            z-index: 10;
            pointer-events: none; /* للسماح بالنقر على العناصر الأخرى إذا تداخلت */
        }

        .scanner-wrapper {
            position: relative;
            width: min(70vw, 40vh); /* حجم مناسب */
            height: min(70vw, 40vh);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.85); /* تعتيم الخلفية */
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto; /* إعادة تفعيل النقر داخل المربع */
        }

        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            border-radius: 24px;
        }

        /* الليزر */
        .scan-laser {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            box-shadow: 0 0 4px var(--primary-color), 0 0 20px var(--primary-color);
            z-index: 20;
            animation: scanning 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0.8;
        }

        @keyframes scanning {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--primary-color);
            border-style: solid;
            border-width: 3px;
            z-index: 15;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
        }
        .tl { top: 15px; left: 15px; border-right: 0; border-bottom: 0; }
        .tr { top: 15px; right: 15px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 15px; left: 15px; border-right: 0; border-top: 0; }
        .br { bottom: 15px; right: 15px; border-left: 0; border-top: 0; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        .history-item { border-bottom: 1px solid rgba(255,255,255,0.03); }
        .history-item:last-child { border-bottom: none; }
    </style>
</head>
<body class="flex items-center justify-center p-0 sm:p-4">

    <div class="glow-effect"></div>

    <div class="glass-panel w-full md:max-w-md flex flex-col h-full sm:h-[90vh] sm:rounded-3xl rounded-none relative overflow-hidden">
        
        <header class="py-5 px-6 shrink-0 z-20 flex items-center justify-between border-b border-white/5 bg-black/20">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-cyan-500/10 flex items-center justify-center border border-cyan-500/20 shadow-[0_0_15px_rgba(6,182,212,0.15)]">
                    <i class="fa-solid fa-qrcode text-cyan-400 text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-wide">Crystal QR</h1>
                    <p class="text-[10px] text-gray-400 uppercase tracking-widest">Premium Scanner</p>
                </div>
            </div>
            <button class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center text-gray-400 transition-colors">
                <i class="fa-solid fa-gear"></i>
            </button>
        </header>

        <div class="px-6 shrink-0 z-20 pt-6 pb-2">
            <div class="flex justify-between bg-black/40 p-1.5 rounded-xl border border-white/5 shadow-inner shadow-black/50">
                <button onclick="switchTab('scan')" id="tab-scan" class="glass-btn active flex-1 py-2.5 rounded-lg text-sm font-medium mx-0.5">
                    مسح
                </button>
                <button onclick="switchTab('generate')" id="tab-generate" class="glass-btn flex-1 py-2.5 rounded-lg text-sm font-medium mx-0.5">
                    إنشاء
                </button>
                <button onclick="switchTab('history')" id="tab-history" class="glass-btn flex-1 py-2.5 rounded-lg text-sm font-medium mx-0.5">
                    السجل
                </button>
            </div>
        </div>

        <main class="flex-1 relative w-full overflow-hidden flex flex-col">
            
            <!-- ====== قسم المسح ====== -->
            <!-- جعلت الحاوية relative بالكامل لتمركز العناصر -->
            <div id="view-scan" class="view-section transition-all duration-500 w-full h-full relative">
                
                <!-- تعليمات المسح (مثبتة في الأعلى) -->
                <div class="absolute top-8 left-0 right-0 flex justify-center z-20 pointer-events-none transition-opacity duration-300" id="scan-instruction-container">
                    <p id="scan-instruction" class="text-xs text-cyan-300/70 bg-black/40 backdrop-blur-md px-6 py-2 rounded-full border border-cyan-500/10 animate-pulse shadow-lg">
                        <i class="fa-solid fa-expand mr-1"></i> وجه الكاميرا نحو الرمز
                    </p>
                </div>

                <!-- حاوية الماسح (في المنتصف تماماً) -->
                <div class="scanner-container">
                    <div class="scanner-wrapper">
                        <div class="scan-laser"></div>
                        <div class="corner tl"></div> <div class="corner tr"></div>
                        <div class="corner bl"></div> <div class="corner br"></div>
                        <div id="reader"></div>
                    </div>
                </div>

                <!-- نتيجة المسح (مثبتة في الأسفل) -->
                <div id="scan-result" class="hidden absolute bottom-6 left-6 right-6 glass-panel p-5 rounded-2xl border-l-4 border-l-cyan-500 z-30 animate-fade-in-up bg-black/80 backdrop-blur-xl">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <p class="text-xs text-gray-400 mb-1">المحتوى الممسوح</p>
                            <p id="result-text" class="text-base font-semibold text-white break-all line-clamp-2">...</p>
                        </div>
                        <div class="flex gap-2 shrink-0">
                            <button onclick="copyResult()" class="w-8 h-8 rounded-lg bg-white/10 hover:bg-white/20 flex items-center justify-center text-gray-300 transition-colors" title="نسخ">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                            <button onclick="resetScan()" class="w-8 h-8 rounded-lg bg-white/10 hover:bg-white/20 flex items-center justify-center text-gray-300 transition-colors" title="مسح جديد">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>
                        </div>
                    </div>
                    <a id="result-link" href="#" target="_blank" class="w-full py-3 rounded-xl bg-cyan-600/20 hover:bg-cyan-600/30 text-cyan-400 border border-cyan-500/30 flex items-center justify-center gap-2 text-sm font-bold transition-all hidden group">
                        <span>فتح الرابط</span>
                        <i class="fa-solid fa-arrow-up-right-from-square group-hover:translate-x-[-2px] group-hover:-translate-y-[2px] transition-transform"></i>
                    </a>
                </div>
            </div>

            <!-- ====== قسم التوليد ====== -->
            <div id="view-generate" class="view-section hidden h-full overflow-y-auto px-6 py-2">
                <div class="flex flex-col gap-5 pt-4">
                    <div class="relative group">
                        <textarea id="qr-input" placeholder="أدخل النص أو الرابط هنا..." 
                            class="glass-input w-full p-5 rounded-2xl resize-none h-40 text-sm focus:outline-none placeholder-gray-500 text-gray-200 shadow-xl"></textarea>
                        <div class="absolute bottom-4 left-4 flex gap-2">
                             <i class="fa-solid fa-keyboard text-gray-600"></i>
                        </div>
                    </div>
                    
                    <button onclick="generateQR()" class="w-full py-4 rounded-xl bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold shadow-lg shadow-cyan-900/20 hover:shadow-cyan-900/40 hover:scale-[1.02] transition-all active:scale-[0.98]">
                        <i class="fa-solid fa-wand-magic-sparkles ml-2"></i> إنشاء الرمز
                    </button>

                    <div id="qr-output-container" class="hidden flex flex-col items-center mt-2 p-8 glass-panel rounded-3xl bg-black/40 border border-white/5 animate-fade-in-up">
                        <div class="bg-white p-4 rounded-2xl shadow-[0_0_30px_rgba(255,255,255,0.1)]">
                            <div id="qrcode"></div>
                        </div>
                        <p class="text-xs text-gray-500 mt-6 flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full">
                            <i class="fa-solid fa-circle-check text-green-500"></i> تم الإنشاء بنجاح
                        </p>
                    </div>
                    <div class="h-20"></div>
                </div>
            </div>

            <!-- ====== قسم السجل ====== -->
            <div id="view-history" class="view-section hidden h-full overflow-y-auto px-6 py-2">
                <div class="flex justify-between items-center mb-6 sticky top-0 bg-[#050505]/80 backdrop-blur-md py-3 z-10 border-b border-white/5">
                    <h3 class="font-bold text-gray-200 flex items-center gap-2">
                        <i class="fa-solid fa-timeline text-gray-500"></i> العمليات السابقة
                    </h3>
                    <button onclick="clearHistory()" class="text-xs text-red-400 hover:text-white bg-red-500/10 hover:bg-red-500 px-3 py-1.5 rounded-lg border border-red-500/20 transition-all">
                        مسح الكل
                    </button>
                </div>
                <ul id="history-list" class="space-y-3 pb-20">
                    <!-- العناصر -->
                </ul>
            </div>

        </main>
        
        <footer class="text-center py-3 shrink-0 z-20 bg-black/40 backdrop-blur-md text-gray-600 border-t border-white/5 text-[10px] tracking-wider">
            CRYSTAL QR PRO &copy; 2023
        </footer>
    </div>

    <audio id="scan-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div id="toast" class="toast">
        <div class="w-6 h-6 rounded-full bg-green-500/20 flex items-center justify-center shrink-0 border border-green-500/50">
            <i class="fa-solid fa-check text-green-400 text-xs"></i>
        </div>
        <span id="toast-msg" class="text-sm font-medium text-white">تم بنجاح!</span>
    </div>

    <script>
        let html5QrcodeScanner = null;
        const historyKey = 'crystal_qr_history';
        const scanSound = document.getElementById('scan-sound');

        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            setTimeout(startScanner, 300);
        });

        function switchTab(tabName) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.glass-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${tabName}`).classList.remove('hidden');
            document.getElementById(`tab-${tabName}`).classList.add('active');

            if (tabName === 'scan') {
                startScanner();
            } else {
                stopScanner();
            }
        }

        function startScanner() {
            if (html5QrcodeScanner) return;

            const width = window.innerWidth;
            const height = window.innerHeight;
            // تقليل الحجم قليلاً لضمان عدم ملامسة الحواف في جميع الشاشات
            const qrboxSize = Math.min(width, height) * 0.65;

            const config = { 
                fps: 10, 
                qrbox: { width: qrboxSize, height: qrboxSize },
                aspectRatio: 1.0,
                disableFlip: false
            };
            
            const html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                onScanSuccess,
                onScanFailure
            ).then(() => {
                html5QrcodeScanner = html5QrCode;
                fixVideoDisplay();
            }).catch(err => {
                console.error("Error starting scanner", err);
                renderCameraError();
            });
        }

        function fixVideoDisplay() {
            const observer = new MutationObserver(() => {
                const video = document.querySelector('#reader video');
                if(video) {
                    video.style.objectFit = "cover";
                    video.style.width = "100%";
                    video.style.height = "100%";
                    video.style.borderRadius = "24px";
                }
            });
            observer.observe(document.getElementById('reader'), { childList: true, subtree: true });
        }

        function renderCameraError() {
            document.getElementById('reader').innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-center p-6 text-gray-400 bg-white/5">
                    <i class="fa-solid fa-camera-slash text-3xl mb-3 text-red-400 opacity-80"></i>
                    <p class="text-sm font-medium">تعذر الوصول للكاميرا</p>
                    <p class="text-xs mt-2 opacity-60">تأكد من منح الأذونات</p>
                </div>`;
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner.clear();
                    html5QrcodeScanner = null;
                }).catch(err => console.log("Stop failed", err));
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            scanSound.play().catch(e => {});
            
            const resultDiv = document.getElementById('scan-result');
            const resultText = document.getElementById('result-text');
            const resultLink = document.getElementById('result-link');
            const instructionContainer = document.getElementById('scan-instruction-container');
            const scannerContainer = document.querySelector('.scanner-container');

            resultDiv.classList.remove('hidden');
            // إخفاء التعليمات
            if(instructionContainer) instructionContainer.style.opacity = '0';
            
            resultText.textContent = decodedText;
            
            // جعل القارئ نصف شفاف للتركيز على النتيجة
            scannerContainer.style.opacity = '0.3';
            scannerContainer.style.pointerEvents = 'none';
            
            if (isValidURL(decodedText)) {
                resultLink.href = decodedText;
                resultLink.classList.remove('hidden');
                resultLink.classList.add('flex');
            } else {
                resultLink.classList.add('hidden');
                resultLink.classList.remove('flex');
            }

            addToHistory(decodedText, 'scan');
            showToast("تم قراءة الرمز!");
            
            if(html5QrcodeScanner) {
                 html5QrcodeScanner.pause();
            }
        }

        function resetScan() {
             const resultDiv = document.getElementById('scan-result');
             const instructionContainer = document.getElementById('scan-instruction-container');
             const scannerContainer = document.querySelector('.scanner-container');

             resultDiv.classList.add('hidden');
             if(instructionContainer) instructionContainer.style.opacity = '1';
             
             scannerContainer.style.opacity = '1';
             scannerContainer.style.pointerEvents = 'auto';

             if(html5QrcodeScanner) {
                 html5QrcodeScanner.resume();
             }
        }

        function onScanFailure(error) {}

        function generateQR() {
            const input = document.getElementById('qr-input').value;
            const container = document.getElementById('qr-output-container');
            const qrDiv = document.getElementById('qrcode');

            if (!input.trim()) {
                showToast("يرجى كتابة نص أولاً", true);
                return;
            }

            qrDiv.innerHTML = "";
            container.classList.remove('hidden');

            new QRCode(qrDiv, {
                text: input,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            addToHistory(input, 'create');
            
            setTimeout(() => {
                container.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
        }

        function addToHistory(text, type) {
            let history = JSON.parse(localStorage.getItem(historyKey) || '[]');
            if (history.length > 0 && history[0].text === text && history[0].type === type) return;

            const newItem = {
                text: text,
                type: type,
                date: new Date().toLocaleDateString('ar-EG'),
                time: new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'})
            };
            
            history.unshift(newItem);
            if(history.length > 20) history.pop();
            localStorage.setItem(historyKey, JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const list = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem(historyKey) || '[]');

            if (history.length === 0) {
                list.innerHTML = `<li class="text-center py-16 flex flex-col items-center gap-4 opacity-40">
                    <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center">
                        <i class="fa-solid fa-clock-rotate-left text-3xl text-gray-400"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-500">سجل العمليات فارغ</span>
                </li>`;
                return;
            }

            list.innerHTML = '';
            history.forEach((item, index) => {
                const isScan = item.type === 'scan';
                const icon = isScan ? 'fa-eye' : 'fa-wand-magic-sparkles';
                const colorClass = isScan ? 'text-cyan-400' : 'text-purple-400';
                const bgClass = isScan ? 'bg-cyan-500/10' : 'bg-purple-500/10';
                
                const li = document.createElement('li');
                li.className = 'history-item glass-panel p-4 rounded-xl flex items-center justify-between group hover:bg-white/5 transition-all animate-fade-in border-transparent hover:border-white/10';
                li.style.animationDelay = `${index * 50}ms`;
                
                li.innerHTML = `
                    <div class="flex items-center gap-4 overflow-hidden">
                        <div class="w-10 h-10 rounded-xl ${bgClass} flex items-center justify-center shrink-0 border border-white/5">
                            <i class="fa-solid ${icon} ${colorClass} text-sm"></i>
                        </div>
                        <div class="flex flex-col overflow-hidden">
                            <span class="text-sm font-medium text-gray-200 truncate w-40 sm:w-56" dir="auto">${item.text}</span>
                            <span class="text-[10px] text-gray-500 font-mono mt-0.5">${item.time} • ${item.date}</span>
                        </div>
                    </div>
                    <button onclick="copyText('${item.text}')" class="w-9 h-9 rounded-lg hover:bg-white/10 flex items-center justify-center text-gray-500 hover:text-white transition-colors">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                `;
                list.appendChild(li);
            });
        }

        function clearHistory() {
            if(confirm('هل أنت متأكد من مسح كل السجل؟')) {
                localStorage.removeItem(historyKey);
                loadHistory();
                showToast("تم مسح السجل");
            }
        }

        function copyResult() {
            copyText(document.getElementById('result-text').textContent);
        }

        function copyText(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => showToast("تم نسخ النص!"));
            } else {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast("تم نسخ النص!");
                } catch (err) {}
                document.body.removeChild(textArea);
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            const iconEl = toast.querySelector('i');
            
            msgEl.textContent = message;
            
            if (isError) {
                iconEl.className = 'fa-solid fa-circle-exclamation text-red-400 text-xs';
                toast.querySelector('div').className = 'w-6 h-6 rounded-full bg-red-500/20 flex items-center justify-center shrink-0 border border-red-500/50';
            } else {
                iconEl.className = 'fa-solid fa-check text-green-400 text-xs';
                toast.querySelector('div').className = 'w-6 h-6 rounded-full bg-green-500/20 flex items-center justify-center shrink-0 border border-green-500/50';
            }

            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function isValidURL(string) {
            try { new URL(string); return true; } catch (_) { return false; }
        }
    </script>
</body>
</html>
